<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro?</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Informe seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id='resp'>

    </div>
</body>
    <script>
        function verifica() {
            var p = window.document.querySelector("input#pais");
            var r = window.document.querySelector('div#resp');
            //alert(typeof p.toString());
            p = String(p.value.toUpperCase())
            if (p == "BRASIL") {
                r.innerHTML = `Seu país é ${p}. <p>Você é <strong>BRASILEIRO</strong></p>`;
            } else {
                r.innerHTML = `Seu país é ${p}. <p>Você é <strong>ESTRANGEIRO</strong></p>`;
            }
            
        }

    </script>
</html>
